<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./assets/css/general.css" />
    <script src="./assets/js/app.js" defer></script>
  </head>
  <body class="gradient-background">
    <div id="wrapper" class="wrapper">
      <header id="header" class="header center">
        <h1 class="h1">ETCH A SKETCH</h1>
      </header>

      <main id="main" class="main mg-s">
        <div id="control" class="control bg-dark mg-s">
          <div id="ctrl-setup" class="ctrl-setup">
            <label for="color-pen " class="start">
              <input
                type="color"
                id="color-pen"
                name="color-pen"
                placeholder="Your pen's color"
                value="#000000"
                class="color-pen"
                onchange="changeColorPen(this.value)"
              />
              <span>Pen's color</span>
            </label>
            <!-- choose pen's color -->
            <label for="color-bg" class="start">
              <input
                type="color"
                id="color-bg"
                name="color-bg"
                placeholder="Your background's color"
                value="#ffffff"
                class="color-bg"
                onchange="colorBgOnchange(this.value)"
              />
              <span>BG's color</span>
            </label>
            <!-- choose background color -->
            <label for="myRange" class="start">
              <input
                type="text"
                min="1"
                max="96"
                value="24"
                class="grid-range"
                name="myRange"
                id="myRange"
                title="Your grid size"
              />
              <span id="show-grid-size" class="show-grid-size"
                >Grid Size: 24x24</span
              >
            </label>

            <button
              type="button"
              title="Toggle grid border"
              id="btn-reset"
              class="start btn-reset"
            >
              Clear
            </button>
          </div>
          <div id="ctrl-simple" class="ctrl-simple">
            <button
              type="button"
              title="Eraser"
              id="btn-eraser"
              class="start btn btn-eraser"
              value="transparent"
            >
              Eraser
            </button>
            <button
              type="button"
              title="Rainbow"
              id="btn-rainbow"
              value="rainbow"
              class="start btn btn-rainbow"
            >
              Rainbow
            </button>
            <button
              type="button"
              title="Grabber"
              id="btn-grab"
              value="grab"
              class="start btn btn-grab"
            >
              Grabber
            </button>
          </div>
          <!-- simple buttons feature -->
          <div id="ctrl-advance" class="ctrl-advance">
            <!-- <button
              type="button"
              title="Eraser"
              id="btn-eraser"
              class="start btn btn-eraser"
            >
              Eraser
            </button> -->
            <button
              type="button"
              title="Fill"
              id="btn-fill"
              value="fill"
              class="start btn btn-fill"
            >
              Fill
            </button>
            <button
              type="button"
              title="Shading"
              id="btn-shading"
              value="shading"
              class="start btn btn-shading"
            >
              Shading
            </button>
            <button
              type="button"
              title="Lighten"
              id="btn-lighten"
              value="lighten"
              class="start btn btn-lighten"
            >
              Lighten
            </button>
          </div>
          <!-- advanced buttons feature -->
        </div>
        <div id="grid-wrapper" class="grid-wrapper center bg-dark">
          <div id="board" class="board mg-s"></div>
        </div>
        <h2 class="mode">Mode: coloring</h2>
      </main>
      <footer id="footer" class="footer mg-m">
        <a
          href="https://github.com/minhhoccode111"
          target="_blank"
          rel="noopener noreferrer"
          >My GitHub link</a
        >
      </footer>
    </div>
  </body>
</html>
